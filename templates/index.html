<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doc Assist</title>
    
    <!-- Local Fonts -->
    <link rel="stylesheet" href="/static/css/fonts.css">
    
    <!-- Local Font Awesome -->
    <link rel="stylesheet" href="/static/css/fontawesome-local.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="topbar">
        <div class="brand">
            <i class="fas fa-bars" id="hamburgerBtn"></i>
            <span class="brand-name">AI Doc Assist</span>
        </div>
    </div>

    <!-- Mobile backdrop for sidebar -->
    <div class="mobile-backdrop" id="mobileBackdrop"></div>

    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-text">
                        <!-- Logo text removed as requested -->
                        <!-- <p>Intelligent AI Document Assistant</p> -->
                    </div>
                </div>
            </div>

            <div class="sidebar-content">
                <div class="sidebar-section">
                    <button class="new-chat-btn">
                        <i class="fas fa-comment"></i>
                        <span>New Chat</span>
                    </button>
                </div>

                <!-- Collapsed state icons -->
                <div class="collapsed-icons" style="display: none;">
                    <button class="collapsed-icon-btn" title="Recent Chats">
                        <i class="fas fa-history"></i>
                    </button>
                    <button class="collapsed-icon-btn" title="Documents">
                        <i class="fas fa-file-alt"></i>
                    </button>
                </div>

                <div class="sidebar-section">
                    <div class="section-header">
                        <h3>Recent Chats</h3>
                        <button class="clear-chats-btn" title="Clear Chats"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="chat-list" id="chatList">
                         <div class="chat-item"><i class="far fa-comment-dots"></i><span>Saving the Java certificates f...</span></div>
                         <div class="chat-item"><i class="far fa-comment-dots"></i><span>Upgrade the embedded ESE ver...</span></div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="section-header expandable-header" id="documentsHeader">
                        <div class="header-content">
                            <h3>Documents</h3>
                            <span class="doc-count" id="docCount">2</span>
                        </div>
                        <i class="fas fa-chevron-down expand-icon" id="documentsExpandIcon"></i>
                    </div>
                    <div class="doc-list expandable-content" id="docList">
                        <!-- Document items will be populated here -->
                    </div>
                </div>
            </div>

            <div class="sidebar-footer" style="display: none;">
                <input type="file" id="pdfUploadInput" accept=".pdf" style="display: none;">
                <button class="upload-btn" id="uploadBtn">
                    <i class="fas fa-upload"></i>
                    Upload PDF
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1><i class="far fa-file-alt"></i> AI Doc Assist</h1>
                </div>
            </header>

            <div class="content-area" id="contentArea">
                
                <!-- Chat Messages Area -->
                <div class="chat-area" id="chatArea" style="display: none;">
                    <!-- Chat messages will be dynamically added here -->
                </div>
            </div>

            <!-- Chat Input Area -->
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="chatInput" 
                        placeholder="Ask me anything about your documents..."
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                    <div class="autocomplete-dropdown" id="autocompleteDropdown">
                        <!-- Suggestions will be populated here -->
                    </div>
                    <div class="input-footer">
                        <span class="char-counter" id="charCounter">0/1000</span>
                        <button class="send-btn" id="sendBtn" title="Send" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Llama License Attribution Footer -->
    <footer style="position: fixed; bottom: 0; left: 0; right: 0; background: #2c3e50; color: white; text-align: center; padding: 6px; font-size: 10px; z-index: 999; height: 24px;">
        <span>Built with Llama â€¢ Powered by Llama 3.2 Community License</span>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
