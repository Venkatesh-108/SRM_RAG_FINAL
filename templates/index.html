<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM AI Doc Assist</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <div class="logo-text">
                        <h2>SRM AI Doc Assist</h2>
                        <p>Intelligent Document Chat</p>
                    </div>
                </div>
            </div>

            <div class="sidebar-content">
                <div class="sidebar-section">
                    <button class="new-chat-btn">
                        <i class="fas fa-plus"></i>
                        New Chat
                    </button>
                </div>

                <div class="sidebar-section">
                    <div class="section-header">
                        <h3>Recent Chats</h3>
                        <button class="clear-chats-btn" title="Clear Chats"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="chat-list" id="chatList">
                         <div class="chat-item"><i class="far fa-comment-dots"></i><span>Saving the Java certificates f...</span></div>
                         <div class="chat-item"><i class="far fa-comment-dots"></i><span>Upgrade the embedded ESE ver...</span></div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="section-header">
                        <h3>Documents</h3>
                        <span class="doc-count" id="docCount">2</span>
                    </div>
                    <div class="doc-list" id="docList">
                        <!-- Document items will be populated here -->
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="upload-btn" disabled>
                    <i class="fas fa-upload"></i>
                    Upload PDF (Disabled)
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1><i class="far fa-file-alt"></i> Document Chat</h1>
                </div>
                <div class="header-right">
                    <button class="settings-btn" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </header>

            <div class="content-area" id="contentArea">
                <div class="welcome-container" id="welcomeContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h2>Welcome to AI Doc Assist!</h2>
                        <p>Your intelligent companion for document analysis, insights extraction, and knowledge discovery.</p>
                    </div>
                </div>
            </div>

            <!-- Chat Input Area -->
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="chatInput" 
                        placeholder="Ask me anything about your documents..."
                        rows="1"
                    ></textarea>
                    <div class="input-footer">
                        <span class="char-counter" id="charCounter">0/1000</span>
                        <button class="send-btn" id="sendBtn" title="Send" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
